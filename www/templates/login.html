<ion-modal-view>
    <ion-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Login</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeLogin()">Close</button>
      </div>
      </ion-header-bar>
        <section class="login-container">
            <div class="col header text-center">
               <img src="./img/logo_2_slogan_horizontal.png" class = "logo" />
            </div>
            <form ng-submit="doLogin()">
              <div class="list">
                <label class="item item-input">
                  <span class="input-label">Username</span>
                  <input type="text">
                </label>
                <label class="item item-input">
                  <span class="input-label">Password</span>
                  <input type="password">
                </label>
              </div>
            <button class="button button-block button-calm" type="submit">
              <i class="icon ion-person"></i> Login
            </button>
            </form>
            <div class = "col text-center">
                Esqueceu sua senha? <strong><a href = "#">Recuperar Senha!</a></strong>
                <p></p>
                Ainda n√£o tem cadastro? <strong><a href="#">Cadastrar!</a></strong>
            </div>
        </section>
    </ion-content>
</ion-modal-view>
